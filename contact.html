<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eval part 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="vh-100">
    <!-- barre de navigation et titre -->
    <header class="container-fluid h-25">
      <nav class="row h-100 d-flex justify-content-around">
        <!-- div avec le menu en haut a gauche -->
        <div
          class="col-xs-15 col-sm-12 col-md-5 col-lg-4 d-flex justify-content-around"
        >
          <a href="index.html">Home</a>
          <a href="">About</a>
          <a href="">Collection</a>
          <a href="">Author</a>
          <a href="">Portal</a>
        </div>
        <!-- titre principal -->
        <div
          class="col-xs-15 col-sm-12 col-md-3 col-lg-4 d-flex flex-column align-items-center justify-content-center text-center"
        >
          <h1>Contact</h1>
        </div>
        <!--les logos et le boutton en haut a droite-->
        <div
          class="col-xs-15 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-center align-items-start gap-3 mt-1"
        >
          <svg
            class="mt-1"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-facebook"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
            />
          </svg>

          <svg
            class="mt-1"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-twitter-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
            />
          </svg>

          <button>Subscribe</button>
        </div>
      </nav>
    </header>
    <!-- main avec le contenu -->
    <main id="main" class="container mt-4 mb-4">
      <div class="bord p-4">
        <section class="container-fluid bg-light p-3">
          <div class="row">
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationTooltip01">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip01"
                    placeholder="First name"
                    value="Mark"
                    required
                  />
                  <div class="valid-tooltip">Looks good!</div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationTooltip02">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip02"
                    placeholder="Last name"
                    value="Otto"
                    required
                  />
                  <div class="valid-tooltip">Looks good!</div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationTooltipUsername">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span
                        class="input-group-text"
                        id="validationTooltipUsernamePrepend"
                        >@</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="validationTooltipUsername"
                      placeholder="Username"
                      aria-describedby="validationTooltipUsernamePrepend"
                      required
                    />
                    <div class="invalid-tooltip">
                      Please choose a unique and valid username.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip03">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip03"
                    placeholder="City"
                    required
                  />
                  <div class="invalid-tooltip">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip04">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip04"
                    placeholder="State"
                    required
                  />
                  <div class="invalid-tooltip">
                    Please provide a valid state.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">Zip</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip05"
                    placeholder="Zip"
                    required
                  />
                  <div class="invalid-tooltip">Please provide a valid zip.</div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <!-- section footer -->
    <footer class="container-fluid bg-dark text-center text-light">
      <div class="row">
        <div class="col mt-4">
          <p>bonjour</p>
        </div>
        <div class="col mt-4">
          <a href="">contact</a>
        </div>
        <div class="col mt-4">
          <p>aurevoir</p>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
